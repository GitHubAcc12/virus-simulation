<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
</head>

<body>
    <h1 class="heading">HOHOHO</h1>
    <div id="canvas-container">
        <canvas id="simulation" width="480" height="320"></canvas>
    </div>
    <h3 class="heading">Configuration</h3>
    <table id="config-table">
        <tr>
            <td> Population </td>
            <td> Transmission Rate </td>
            <td> Continents </td>
            <td> Cities </td>
            <td> Movement Speed </td>
        </tr>
        <tr>
            <td> <input id="population-input" type="number" /> </td>
            <td>
                <div class="slidercontainer">
                    <input id="transmission-rate-input" type="range" value="0.5" min="0" max="1" step="0.01"
                        class="slider" oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);" />
                    <output>0.50</output>
                </div>
            </td>
            <td>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider-switch round"></span>
                </label>
            </td>
            <td> <input id="density-hubs-input" type="number" /> </td>
            <td>
                <div class="slidercontainer">
                    <input id="movement-speed-input" type="range" value="5" min="0.01" max="9.99" step="0.01"
                        class="slider" oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);" />
                    <output>5.00</output>
                </div>
            </td>
        </tr>
    </table>

    <div class="center-wrapper">
        <button id="load-config-btton" onclick="loadConfig();"> Load Configuration </button>
    </div>
    <!-- Simulation comes from this JavaScript -->
    <script src="./js/Ball.js"></script>
    <script src="./js/simulation.js"></script>
</body>

</html>
