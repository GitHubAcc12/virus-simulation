<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1 class="heading">HOHOHO</h1>
    <div class="canvas-container">
        <canvas id="simulation"></canvas>
    </div>
    <h3 class="heading">Configuration</h3>
    <table id="config-table">
        <tr>
            <td> Population </td>
            <td> Continents </td>
            <td> Cities </td>
            <td> Movement Speed </td>
        </tr>
        <tr>
            <td> <input id="population-input" type="number" /> </td>
            <td>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider-switch round"></span>
                </label>
            </td>
            <td> <input id="gravity-points-input" type="number" /> </td>
            <td>
                <div class="slidercontainer">
                    <input id="movement-speed-input" type="range" value="5" min="0.01" max="9.99" step="0.01"
                        class="slider" oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);" />
                    <output>5.00</output>
                </div>
            </td>
        </tr>
        <tr>
            <td> Transmission Rate </td>
            <td> Incubation Period (Days) </td>
            <td> Lethality Rate </td>
            <td> Disease Duration </td>
        </tr>
        <tr>
            <td>
                <div class="slidercontainer">
                    <input id="transmission-rate-input" type="range" value="0.5" min="0.01" max="1" step="0.01"
                        class="slider" oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);" />
                    <output>0.50</output>
                </div>
            </td>
            <td> <input id="incubation-period-input" type="number" /> </td>
            <td>
                <div class="slidercontainer">
                    <input id="lethality-rate-input" type="range" value="0.01" min="0.01" max="1.00" step="0.01"
                        class="slider" oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);" />
                    <output>0.01</output>
                </div>
            </td>
            <td> <input id="disease-duration-input" type="number" /> </td>
        </tr>
    </table>

    <div class="center-wrapper">
        <button id="load-config-btton" onclick="loadConfig();"> Load Configuration </button>
    </div>

    <br />
    <h3 id="plot-heading" class="heading"> Examination </h3>
    <div class="plot-container">
        <canvas id="chart"></canvas>
    </div>




    <!-- Simulation comes from this JavaScript -->
    <script src="./js/Ball.js"></script>
    <script src="./js/GravityPoint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/Plot.js"></script>
    <script src="./js/simulation.js"></script>
</body>

</html>
