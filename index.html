<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="container">
      <h1 class="heading">Virus Spread Simulation</h1>
      <div class="canvas-container">
        <canvas id="simulation"></canvas>
      </div>

      <div class="table">
        <div class="tr">
          <div class="td">
            <h3 class="heading">Configuration</h3>
            <table id="config-table">
              <tr>
                <td>Population</td>
                <td>Immunity after Recovery</td>
                <td>Cities</td>
                <td>Movement Speed</td>
              </tr>
              <tr>
                <td>
                  <input id="population-input" type="number" value="1000" />
                </td>
                <td><input id="immunity-input" type="number" value="5" /></td>
                <td>
                  <input id="gravity-points-input" type="number" value="2" />
                </td>
                <td>
                  <div class="slidercontainer">
                    <input
                      id="movement-speed-input"
                      type="range"
                      value="0.48"
                      min="0.01"
                      max="9.99"
                      step="0.01"
                      class="slider"
                      oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);"
                    />
                    <output>0.48</output>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Transmission Rate</td>
                <td>Incubation Period (Days)</td>
                <td>Lethality Rate</td>
                <td>Disease Duration</td>
              </tr>
              <tr>
                <td>
                  <div class="slidercontainer">
                    <input
                      id="transmission-rate-input"
                      type="range"
                      value="0.12"
                      min="0.01"
                      max="1"
                      step="0.01"
                      class="slider"
                      oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);"
                    />
                    <output>0.12</output>
                  </div>
                </td>
                <td>
                  <input id="incubation-period-input" type="number" value="4" />
                </td>
                <td>
                  <div class="slidercontainer">
                    <input
                      id="lethality-rate-input"
                      type="range"
                      value="0.06"
                      min="0.01"
                      max="1.00"
                      step="0.01"
                      class="slider"
                      oninput="this.nextElementSibling.value = parseFloat(this.value).toFixed(2);"
                    />
                    <output>0.06</output>
                  </div>
                </td>
                <td>
                  <input id="disease-duration-input" type="number" value="10" />
                </td>
              </tr>
            </table>


          </div>

          <div class="td center-wrapper">
            <h3 class="heading">Examination</h3>
            <div class="plot-container">
              <canvas id="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="center-wrapper">
        <button id="load-config-btton" onclick="loadConfig();">
          Load Configuration
        </button>
      </div>
    </div>

    <!-- Background -->
    <canvas class="background"></canvas>
    <script src="./js/particles.js"></script>
    <script src="js/particleHandler.js"></script>
    <!-- Simulation comes from this JavaScript -->
    <script src="./js/InfectionStateEnum.js"></script>
    <script src="./js/Ball.js"></script>
    <script src="./js/GravityPoint.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="./js/Plot.js"></script>
    <script src="./js/simulation.js"></script>
  </body>
</html>
